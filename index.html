<!DOCTYPE html>
<html lang="nl">
<head>
    <title>Utrecht (U-OV) verhalen Overzichtspagina</title>
    <link rel="stylesheet" href="css/style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="initial-scale=1.0">
    <meta name="description" content="In opdracht van U-OV is dit. Hier staan alle 99 verhalen van Max J. Molovich.">
</head>

<body>
    <header>
        <a href="">
            <img src="img/logo-uov.svg" alt="Utrecht (U-OV) verhalen" title="Utrecht (U-OV) verhalen">
        </a>
    </header>

    <div>
        <section>
            <h1>Vind je boek</h1>
            <form action="">
                <label for="zoeken">Vind jouw verhaal!<input type="search" name="zoeken"></label>
                <div>
                    <button>Filteropties</button>
                    <button>Zoek mijn verhaal</button>
                </div>
            </form>
            <form action="">
                <div>
                    <h2>Thema</h2>
                    <label><p>Selecteer</p><input type="checkbox"></label>
                    <label><p>Duister / somber</p><input type="checkbox"></label>
                    <label><p>Kinderlijk</p><input type="checkbox"></label>
                    <label><p>Ouderwets</p><input type="checkbox"></label>
                    <label><p>Schreewend</p><input type="checkbox"></label>
                    <label><p>Vrolijk</p><input type="checkbox"></label>
                    <label><p>Verward</p><input type="checkbox"></label>
                    <label><p>Humor</p><input type="checkbox"></label>
                    <label><p>Liefdevol</p><input type="checkbox"></label>
                </div>
            </form>
        </section>
    </div>

    <main>
        <h2>Verhaal van de dag</h2>
        <article>
            <a href="">
                <img src="img/doof_eenzaam-verhaal.jpg" alt="Verhaal: Doof. Eenzame sfeer">
            </a>
            <h3>Hallo dit is een H3</h3>
            <footer>
                <span>Dit is een span</span>
                <span>13-10-18</span>
                <span>*****</span>
                <span>Roy Csuka</span>
                <span>Perspectief</span>
                <span>Gemiddeld lang verhaal</span>
            </footer>
            <p>Tekstje onder dit mooie blokje. Hier zal iets van twee aan drie regels komen te staan.</p>
        </article>
    </main>
</body>

</html>

<!-- Met pattern="" kun je regels voor je input velden toevoegen. Dit is bijvoorbeeld voor je postcode: [1-9][0-9]{3}\s?[a-zA-Z]{2} -->
